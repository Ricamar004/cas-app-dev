		<div class="card-body text-info panel panel-login" *ngIf="lprecioService.mostrarForm">
				<form #lprecioForm="ngForm" (ngSubmit)="onSubmit(lprecioForm)">
						<!-- TO UPDATE -->
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="lprecioService.selectedLprecio.$key">
					
						<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
							<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
								<div class="form-group">
										<input 
											placeholder="Id" value=""
											type="text"
											name="idlprecio"
											#idlprecio="ngModel"
											[(ngModel)]="lprecioService.selectedLprecio.idlprecio"
											maxlength="5"
											[readonly]="lprecioService.idFieldReadOnly"
											required
											class="form-control"
										/>
										<div *ngIf="idlprecio.invalid && (idlprecio.dirty || idlprecio.touched)" class="text-danger">
											<div *ngIf="idlprecio.errors.required">
												<small>Se requiere Id</small>
											</div>
										</div>
								</div>
							</div>
							<div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
									<input 
										placeholder="Descripción" value=""
										type="text"
										name="descripcion"
										#descripcion="ngModel"
										[(ngModel)]="lprecioService.selectedLprecio.descripcion"
										required
										class="form-control"
									/>
									<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
										<div *ngIf="descripcion.errors.required">
											<small>Se requiere una descripción</small>
										</div>
									</div>
							</div>

							<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
								<div class="form-group">
									<!-- <mat-label>Zona</mat-label> -->
									<select 
										placeholder="Zona"
										class="form-select" 
										required
										name="precio" 
										#precio="ngModel" 
										[(ngModel)]="lprecioService.selectedLprecio.precio"
										class="form-control"
										pattern="^[a-zA-Z0-9-]{2,35}$"
									>
										<option value="$ASC" selected disabled>--Asociar precio--</option>
										<option value="P-USD-1">Precio USD 1</option>
										<option value="P-USD-2">Precio USD 2</option>
										<option value="P-VEF-1">Precio VEF 1</option>
										<option value="P-VEF-2">Precio VEF 2</option>
									</select>
									<div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="text-danger">
										<div *ngIf="precio.errors.required">
											<small>Debe asociar un precio</small>
										</div>
										<div *ngIf="precio.errors?.pattern">
											<small>Debe asociar un precio</small>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="form-group" style="text-align:right;padding-top: 10px;">
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="lprecioForm.invalid">
								Guardar 
							</button>
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(lprecioForm)">
									Reset
							</button>
						</div>

			</form>
		</div>
	</div>
	
	</div>
