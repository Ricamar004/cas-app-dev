		<div class="card-body text-info panel panel-login" *ngIf="vpagoService.mostrarForm">
				<form #vpagoForm="ngForm" (ngSubmit)="onSubmit(vpagoForm)">
						<!-- TO UPDATE -->
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="vpagoService.selectedVpago.$key">
					
						<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
							<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
								<div class="form-group">
									<input 
										placeholder="Id" value=""
										type="text"
										name="idvpago"
										#idvpago="ngModel"
										[(ngModel)]="vpagoService.selectedVpago.idvpago"
										maxlength="2"
										[readonly]="vpagoService.idFieldReadOnly"
										required
										class="form-control"
									/>
									<div *ngIf="idvpago.invalid && (idvpago.dirty || idvpago.touched)" class="text-danger">
										<div *ngIf="idvpago.errors.required">
											<small>Se requiere Id</small>
										</div>
									</div>
								</div>
							</div>

							<div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
								<input 
									placeholder="Nombre" value=""
									type="text"
									name="nombre"
									#nombre="ngModel"
									[(ngModel)]="vpagoService.selectedVpago.nombre"
									required
									class="form-control"
								/>
								<div *ngIf="nombre.invalid && (descripcion.dirty || nombre.touched)" class="text-danger">
									<div *ngIf="nombre.errors.required">
										<small>Se requiere un nombre</small>
									</div>
								</div>
							</div>

							<div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
								<input 
									placeholder="Descripción" value=""
									type="text"
									name="descripcion"
									#descripcion="ngModel"
									[(ngModel)]="vpagoService.selectedVpago.descripcion"
									required
									class="form-control"
								/>
								<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
									<div *ngIf="descripcion.errors.required">
										<small>Se requiere una descripción</small>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" style="text-align:right;padding-top: 10px;">
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="vpagoForm.invalid">
								Guardar 
							</button>
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(vpagoForm)">
								Reset
							</button>
						</div>
				</form>
		</div>
	</div>
	
	</div>
