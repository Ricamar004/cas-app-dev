<div class="container9">
	<div>
		<div class="row panel panel-login" style="text-align:right;"> 	
			<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6" style="text-align:left;">
				<div class="form-group" style="padding-top: 3px;">
					<input
						matInput (keyup)="applyFilter($event)" 
						placeholder="Buscar" 
						#input
						class="form-control"
					/>
				</div>
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
				<span *ngIf="!this.vpagoService.mostrarForm" class="btn btn-link" (click)="moForm()"><i class="fas fa-plus fa-lg"></i> Nuevo</span>
				<span *ngIf="this.vpagoService.mostrarForm" class="btn btn-link" (click)="moForm()"><i class="fas fa-minus fa-lg"></i></span>
			</div>
		</div>
	</div>

	<div style="width: 100%; margin-left: 10px; padding-right: 10px; padding-top:5px; padding-bottom: 50px;">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover" matSort>	
			<!-- Position Column -->
			<ng-container matColumnDef="idvpago">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: left; font-weight: bold;">ID </th>
				<td mat-cell *matCellDef="let element"> {{element.idvpago}} </td>
			</ng-container>
		
			<!-- Name Column -->
			<ng-container matColumnDef="nombre">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: left; font-weight: bold;"> NOMBRE </th>
				<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
			</ng-container>
		
			<!-- Name Column -->
			<ng-container matColumnDef="descripcion">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: left; font-weight: bold;"> DESCRIPCIÃ“N </th>
				<td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
			</ng-container>
		
			<!-- Symbol Column -->
			<ng-container matColumnDef="Opc">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element index as i">
					<button class="btn btn-light btn-sm" (click)="onEdit(element)" data-toggle="tooltip" data-placement="top" title="Editar elemento">
						<i class="far fa-edit"  data-toggle="tooltip" data-placement="top" title="Editar elemento"></i>
					</button>
					<button class="btn btn-light btn-sm" (click)="onDelete(element.$key)" style="color: red;"  data-toggle="tooltip" data-placement="top" title="Eliminar elemento">
					<i class="far fa-trash-alt"  data-toggle="tooltip" data-placement="top" title="Eliminar elemento"></i>
					</button>
				</td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			
			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="9" style="text-align: left;">No hay datos que coincidan con la busqueda</td>
			</tr>
		</table>
		<mat-paginator 
			#paginator 
			[pageSizeOptions]="[15, 30, 50]" 
			showFirstLastButtons
		></mat-paginator>
	</div>
</div>
