<div>
	<mat-form-field>
		<mat-label>Buscar por</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Buscar por" #input>
	</mat-form-field>
</div>

<!--TABLA EXTERNA-->
<div style="width: 100%; margin-left: 10px; padding-right: 10px;">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover" matSort>
		<!-- Position Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Transporte </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="fecha">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
			<td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy&nbsp;'}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: left;"> Status </th>
			<td mat-cell *matCellDef="let element"> {{element.status}} </td>
			</ng-container>

      <ng-container matColumnDef="compania">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="flex: 0 0 28% !important"
        >
          Compa√±ia
        </th>
        <td mat-cell *matCellDef="let element">{{ element.compania }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="chofer">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="flex: 0 0 28% !important"
        >
          Chofer
        </th>
        <td mat-cell *matCellDef="let element">{{ element.chofer }}</td>
      </ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="placa">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
			<td mat-cell *matCellDef="let element"> {{element.placa}} </td>
		</ng-container>
		<ng-container matColumnDef="estatus">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
			<td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
		</ng-container>
		<!-- Symbol Column -->
		<ng-container matColumnDef="Opc">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element index as i">
				<a class="btn btn-light btn-sm" (click)="openDialog('READ',element)"  data-toggle="tooltip" data-placement="top" title="Visualizar transporte">
					<i class="fas fa-search" data-toggle="tooltip" data-placement="top" title="Visualizar transporte"></i>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="9" style="text-align: left;">No hay datos que coincidan con la busqueda</td>
		</tr>
	</table>
	<mat-paginator 
		#paginator 
		[pageSizeOptions]="[40,60,10,20]" 
		showFirstLastButtons
	></mat-paginator>
</div>
