			<div class="card-body text-info panel panel-login" *ngIf="marcaService.mostrarForm">
					<form #marcaForm="ngForm" (ngSubmit)="onSubmit(marcaForm)">
							<!-- TO UPDATE -->
							<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="marcaService.selectedMarca.$key">

							<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
								<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
									<div class="form-group">
										<input 
											placeholder="Id" value=""
											type="text"
											name="idmarca"
											#idmarca="ngModel"
											[(ngModel)]="marcaService.selectedMarca.idmarca"
											maxlength="2"
											[readonly]="marcaService.idFieldReadOnly"
											required
											class="form-control"
										/>
										<div *ngIf="idmarca.invalid && (idmarca.dirty || idmarca.touched)" class="text-danger">
											<div *ngIf="idmarca.errors.required">
												<small>Se requiere Id</small>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
									<input 
										placeholder="Descripción" value=""
										type="text"
										name="descripcion"
										#descripcion="ngModel"
										[(ngModel)]="marcaService.selectedMarca.descripcion"
										required
										class="form-control"
									/>
									<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
										<div *ngIf="descripcion.errors.required">
											<small>Se requiere una descripción</small>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group" style="text-align:right;padding-top: 10px;">
								<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="marcaForm.invalid">
									Guardar 
								</button>
								<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(marcaForm)">
										Reset
								</button>
							</div>
					</form>
			</div>
	</div>
</div>
