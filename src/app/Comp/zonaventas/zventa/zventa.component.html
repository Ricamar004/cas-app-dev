		<div class="card-body text-info panel panel-login" *ngIf="zventaService.mostrarForm">
				<form #zventaForm="ngForm" (ngSubmit)="onSubmit(zventaForm)">
						<!-- TO UPDATE -->
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="zventaService.selectedZventa.$key">
					
						<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
							<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
								<div class="form-group">
									<!-- <mat-label>Id</mat-label> -->
									<input
										name="idzventa"
										#idzventa="ngModel"
										placeholder="Id"
										[(ngModel)]="zventaService.selectedZventa.idzventa"
										maxlength="5"
										required
										[readonly]="zventaService.idFieldReadOnly"
										class="form-control"
								  	/>
									<div *ngIf="idzventa.invalid && (idzventa.dirty || idzventa.touched)" class="text-danger">
										<div *ngIf="idzventa.errors.required">
											<small>Se requiere Id</small>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
								<div class="form-group">
									<!-- <mat-label>Descripción</mat-label> -->
									<input
										placeholder="Descripción" 
										value=""
										type="text"
										name="descripcion"
										#descripcion="ngModel"
										[(ngModel)]="zventaService.selectedZventa.descripcion"
										required
										class="form-control"
								  	/>
									<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
										<div *ngIf="descripcion.errors.required">
											<small>Se requiere una descripción</small>
										</div>
									</div>
								</div>
							</div>
						</div>
							
						<div class="form-group" style="text-align:right;padding-top: 10px;">
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="zventaForm.invalid">
								Guardar 
							</button>
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(zventaForm)">
									Reset
							</button>
						</div>
					</form>
		</div>
	</div>
	
	</div>
