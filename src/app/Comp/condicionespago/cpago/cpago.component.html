		<div class="card-body text-info panel panel-login" *ngIf="cpagoService.mostrarForm">
				<form #cpagoForm="ngForm" (ngSubmit)="onSubmit(cpagoForm)">
						<!-- TO UPDATE -->
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="cpagoService.selectedCpago.$key">
					
						<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
							<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
								<div class="form-group">
										<input 
											placeholder="ID Marca" value=""
											type="text"
											name="idcpago"
											#idcpago="ngModel"
											[(ngModel)]="cpagoService.selectedCpago.idcpago"
											maxlength="3"
											[readonly]="cpagoService.idFieldReadOnly"
											required
											class="form-control"
										/>
										<div *ngIf="idcpago.invalid && (idcpago.dirty || idcpago.touched)" class="text-danger">
											<div *ngIf="idcpago.errors.required">
												<small>Se requiere Id</small>
											</div>
										</div>
								</div>
							</div>
							<div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
									<input 
										placeholder="Descripción" value=""
										type="text"
										name="descripcion"
										#descripcion="ngModel"
										[(ngModel)]="cpagoService.selectedCpago.descripcion"
										required
										class="form-control"
									/>
									<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
										<div *ngIf="descripcion.errors.required">
											<small>Se requiere una descripción</small>
										</div>
									</div>
							</div>
							<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
								<input matInput 
									placeholder="Días de crédito" value=""
									type="number"
									name="diascredito"
									#diascredito="ngModel"
									[(ngModel)]="cpagoService.selectedCpago.diascredito"
									required
									class="form-control"
								>
								<div *ngIf="diascredito.invalid && (diascredito.dirty || diascredito.touched)" class="text-danger">
									<div *ngIf="diascredito.errors.required">
										<small>Se requiere los días de crédito</small>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" style="text-align:right;padding-top: 10px;">
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="cpagoForm.invalid">
								Guardar 
							</button>
							<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(cpagoForm)">
									Reset
							</button>
						</div>
					</form>
		</div>
	</div>
	
	</div>
