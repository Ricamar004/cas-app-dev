		<div class="card-body text-info panel panel-login" *ngIf="iretencionService.mostrarForm">
				<form #iretencionForm="ngForm" (ngSubmit)="onSubmit(iretencionForm)">
						<!-- TO UPDATE -->
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="iretencionService.selectedIretencion.$key">
					
						<div class="row"> <!--Div para alinear 2 campos uno a lado de otro-->
							<div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
								<div class="form-group">
										<input 
											placeholder="Id" value=""
											type="number"
											name="idiretencion"
											#idiretencion="ngModel"
											[(ngModel)]="iretencionService.selectedIretencion.idiretencion"
											oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
											maxlength="2"
											[readonly]="iretencionService.idFieldReadOnly"
											required
											class="form-control"
										/>
										<div *ngIf="idiretencion.invalid && (idiretencion.dirty || idiretencion.touched)" class="text-danger">
											<div *ngIf="idiretencion.errors.required">
												<small>Se requiere Id</small>
											</div>
										</div>
								</div>
							</div>
							<div class="col-sm-7 col-md-7 col-lg-7 col-xl-7">
									<input 
										placeholder="Descripci贸n" value=""
										type="text"
										name="descripcion"
										#descripcion="ngModel"
										[(ngModel)]="iretencionService.selectedIretencion.descripcion"
										required
										class="form-control"
									/>
									<div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
										<div *ngIf="descripcion.errors.required">
											<small>Se requiere una descripci贸n</small>
										</div>
									</div>
							</div>
							<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
								<input 
									placeholder="Porcentaje de retenci贸n" value=""
									type="number"
									name="porcentajer"
									#porcentajer="ngModel"
									[(ngModel)]="iretencionService.selectedIretencion.porcentajer"
									oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
									maxlength="2"
									required
									class="form-control"
								>
								<div *ngIf="porcentajer.invalid && (porcentajer.dirty || porcentajer.touched)" class="text-danger">
									<div *ngIf="porcentajer.errors.required">
										<small>Se requiere un porcentaje</small>
									</div>
								</div>
							</div>
						</div>
							<div class="form-group" style="text-align:right;padding-top: 10px;">
								<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="submit" [disabled]="iretencionForm.invalid">
									Guardar 
								</button>
								<button class="btn-space" mat-stroked-button style="background-color:#bcc0c252; width: 250px !important;height: 35px !important;" type="reset" (click)="resetForm(iretencionForm)">
										Reset
								</button>
							</div>

					</form>
		</div>
	</div>
	
	</div>
